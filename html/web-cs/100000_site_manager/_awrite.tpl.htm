{literal}
<script type="text/javascript">
function writeform_chk(obj)
{
	flag=frm_chk(obj);
	if(flag)
	{
		return true;
	}
	else
	{
		return false;
	}
}

function domain_chk()
{
	if($("#domain").val()=='')
	{
		alert('도메인을 입력하세요.');
		$("#domain").focus();
	}
	else
	{
		window.open($("#domain").val());
	}
}
</script>
{/literal}

<main class="content">
	<div class="container-fluid p-0">

		<h1 class="h3 mb-3">{$etc.board_title}</h1>

		<div class="row">
			<div class="col-12">
				<div class="card">
					<form name="writeform" method="post" action="{$smarty.server.SCRIPT_NAME}" enctype="multipart/form-data" onsubmit="return writeform_chk(this);">
						<input type="hidden" name="menu" value="{$etc.menu}">
						<input type="hidden" id="tn" name="tn" value="{$etc.tn}">
						<input type="hidden" name="pagenum" value="{$etc.pagenum}">
						<input type="hidden" name="search_select" value="{$etc.search_select}">
						<input type="hidden" name="keyword" value="{$etc.keyword}">
						<input type="hidden" name="idx" value="{$L.idx}">
						<input type="hidden" name="mode" value="process">
						<input type="hidden" name="modes" value="{$etc.modes}">

						<div class="card-body row">
							<div class="mb-3 col-lg-6">
								<label for="title" class="form-label">사이트명</label>
								<input type="text" id="title" name="title" title="사이트명" placeholder="사이트명" value="{$L.title}" maxlength="55" class="form-control required" />
							</div>
							<div class="mb-3 col-lg-6">
								<label for="domain" class="form-label">도메인</label>
								<div class="row justify-between">
									<div class="col-xxl-9 col-xl-9 mb-2">
										<input type="text" id="domain" name="domain" title="도메인" placeholder="도메인" value="{$L.domain}" maxlength="55" class="form-control required" />
									</div>
									<div class="col-xxl-3 col-xl-3">
										<button type="button" onclick="domain_chk();" class="btn btn-primary mb5">접속확인</button>
									</div>
								</div>
							</div>
							{*
							<div class="mb-3 col-lg-6">
								<label class="form-label">레이아웃</label>
								<div>
									<div class="form-check form-check-inline">
										<input type="radio" id="layout1" name="layout" value="1" title="레이아웃" class="form-check-input input_radio required"{if $etc.mode=='write' || $L.layout=='1'} checked="checked"{/if} />
										<label class="form-check-label" for="layout1">기본</label>
									</div>
									<div class="form-check form-check-inline">
										<input type="radio" id="layout2" name="layout" value="10" title="레이아웃" class="form-check-input input_radio required"{if $L.layout=='10'} checked="checked"{/if} />
										<label class="form-check-label" for="layout2">레이아웃2</label>
									</div>
									<div class="form-check form-check-inline">
										<input type="radio" id="layout3" name="layout" value="20" title="레이아웃" class="form-check-input input_radio required"{if $L.layout=='20'} checked="checked"{/if} />
										<label class="form-check-label" for="layout3">레이아웃3</label>
									</div>
								</div>
							</div>
							*}
							<div class="mb-3 col-lg-6">
								<label class="form-label">기본스킨</label>
								<div>
									<div class="form-check form-check-inline">
										<input type="radio" id="skin1" name="skin" value="1" title="기본스킨" class="form-check-input input_radio required"{if $etc.mode=='write' || $L.skin=='1'} checked="checked"{/if} />
										<label class="form-check-label" for="skin1">기본</label>
									</div>
									<div class="form-check form-check-inline">
										<input type="radio" id="skin2" name="skin" value="10" title="기본스킨" class="form-check-input input_radio required"{if $L.skin=='10'} checked="checked"{/if} />
										<label class="form-check-label" for="skin2">기본스킨2</label>
									</div>
									<div class="form-check form-check-inline">
										<input type="radio" id="skin3" name="skin" value="20" title="기본스킨" class="form-check-input input_radio required"{if $L.skin=='20'} checked="checked"{/if} />
										<label class="form-check-label" for="skin3">기본스킨3</label>
									</div>
								</div>
							</div>
							<div class="mb-3 col-lg-6">
								<label class="form-label">접속권한</label>
								<div>
									<div class="form-check form-switch form-check-inline">
										<input type="checkbox" id="autho_level1" name="autho_level1" value="1" title="접속권한" class="form-check-input input_checkbox"{if $etc.mode=='write' || $L.autho_level1=='1'} checked="checked"{/if} />
										<label class="form-check-label" for="autho_level1">관리자</label>
									</div>
									<div class="form-check form-switch form-check-inline">
										<input type="checkbox" id="autho_level2" name="autho_level2" value="1" title="접속권한" class="form-check-input input_checkbox"{if $L.autho_level2=='1'} checked="checked"{/if} />
										<label class="form-check-label" for="autho_level2">회원</label>
									</div>
									<div class="form-check form-switch form-check-inline">
										<input type="checkbox" id="autho_level3" name="autho_level3" value="1" title="접속권한" class="form-check-input input_checkbox"{if $L.autho_level3=='1'} checked="checked"{/if} />
										<label class="form-check-label" for="autho_level3">일반</label>
									</div>
								</div>
							</div>
							<div class="mb-3 col-lg-6">
								<label class="form-label">사용여부</label>
								<div>
									<div class="form-check form-check-inline">
										<input type="radio" id="onoff1" name="onoff" value="1" title="사용여부" class="form-check-input input_radio required"{if $etc.mode=='write' || $L.onoff=='1'} checked="checked"{/if} />
										<label class="form-check-label" for="onoff1">사용</label>
									</div>
									<div class="form-check form-check-inline">
										<input type="radio" id="onoff2" name="onoff" value="0" title="사용여부" class="form-check-input input_radio required"{if $L.onoff=='0'} checked="checked"{/if} />
										<label class="form-check-label" for="onoff2">미사용</label>
									</div>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<div class="dataTables_wrapper dt-bootstrap5">
								<div class="row">
									<div class="col-sm-12 col-md-5">
										<input type="button" value="목록" onclick="location.href='?menu={$etc.menu}&tn={$etc.tn}&mode=list&search_select={$etc.search_select}&keyword={$etc.keyword}&pagenum={$etc.pagenum}'" class=" btn btn-secondary" />
										<input type="button" value="메인설정" onclick="location.href='?menu={$etc.menu}&tn={$etc.tn}&mode=list&search_select={$etc.search_select}&keyword={$etc.keyword}&pagenum={$etc.pagenum}'" class=" btn btn-secondary" />
										<input type="button" value="메뉴설정" onclick="location.href='?menu={$etc.menu}&tn={$etc.tn}&mode=menu&site_idx={$L.idx}&search_select={$etc.search_select}&keyword={$etc.keyword}&pagenum={$etc.pagenum}'" class=" btn btn-secondary" />
										<button type="button" onclick="history.back();" class="btn btn-secondary"><i class="align-middle white" data-feather="x"></i> 취소</button>
										<button type="submit" class="btn btn-primary"><i class="align-middle white" data-feather="save"></i> 저장</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
